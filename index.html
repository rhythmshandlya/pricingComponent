<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Interactive pricing component</title>
</head>

<body>
  <div class="title">
    <img src="images/circle.png" class="circle" alt="">
    <h2>Simple, traffic-based pricing</h2>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </div>
    

    <div class="box">
      <div class="box-title">
        <p class="box-title-1"> <span class="pageViews"></span> PAGEVIEWS</p>
        <p class="hide2" style="margin-left: 50%;"> <span class="price"></span> $ /month</p>
      </div>
        
        <div class="slidecontainer"> 
            <input type="range" min="8" max="36" value="24" class="slider" id="myRange">
       </div>
       <p class="hide" style="margin-left: 30%;"> <span class="price"></span> $ /month</p>
       
       <div class="billing">
        <p>Monthly Billing</p>
        <div class="btnMY"><div class="swi"></div> </div>
        <p>Yearly Billing <span class="discount">-25%</span> </p> 
       </div>
       
       <hr style="border:1px solid  grey">

       <div class="container-fluid">
         <div class="row">
           <div class="col-lg-6 col-md-12">
             <ul>
              <li>Unlimited websites</li>
              <li>100% data ownership</li> 
              <li> Email reports</li>
            </ul>
           </div>
           <div class="col-lg-6 col-sm-12 center">
             <button class="startTrial">Start My Trial</button> 
           </div>
         </div>
         
       
       </div>
      
          
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
